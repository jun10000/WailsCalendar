<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>カレンダー</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <div class="calendar-header">
        <input id="calendar-prev-button" type="button" value="&lt;">
        <span id="calendar-label"></span>
        <input id="calendar-next-button" type="button" value="&gt;">
        <input id="calendar-today-button" type="button" value="今日">
    </div>
    <div class="calendar-grid">
        <div class="calendar-cellgroup-dayofweeks">
            <div class="calendar-cell-sunday">日</div>
            <div class="calendar-cell-weekday">月</div>
            <div class="calendar-cell-weekday">火</div>
            <div class="calendar-cell-weekday">水</div>
            <div class="calendar-cell-weekday">木</div>
            <div class="calendar-cell-weekday">金</div>
            <div class="calendar-cell-saturday">土</div>
        </div>
        <div id="calendar-days" class="calendar-cellgroup-days"></div>
        <div id="calendar-events" class="calendar-cellgroup-events">
            <div>e1</div>
            <div>e2</div>
            <div>e3</div>
        </div>
    </div>
</body>
</html>
